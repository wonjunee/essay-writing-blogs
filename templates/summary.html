{% extends "base.html" %}

{% block content %}
  <h1 class="summary-title" style="margin-top:0">Summary</h1>
  <table cellspacing="10" align="center" class="summary">
  	<tr class="heading">
  	  <td class="td-summary"> Date </td>
      <td> Prompt </td>
  	</tr>
    {% for p in posts %}
    	<tr>
    	  <td><a href="/{{p.key().id()}}"" class="summary-date"> {{p.subject}} </a></td>
        <td>{{p.prompt}}</td>
    	</tr>
    {% endfor %}
  </table>
{% endblock %}
