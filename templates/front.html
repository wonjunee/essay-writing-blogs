{% extends "base.html" %}

{% block content %}
  <h1 class="summary-title" style="margin-top:0">Home</h1>
  <table cellspacing="10" align="center" class="summary">
  	<tr class="heading">
  	  <td> Type </td>
  	  <td class="td-summary"> Subject </td>
      <td> Counts </td>
      <td> Prompt </td>
  	</tr>
    {% for p in posts %}
    	<tr>
    	  <td>{{p.essay_type() | safe}}</td>
    	  <td><a href="/{{p.key().id()}}"" class="summary-date"> {{p.subject}} </a></td>
          <td>{{p.count_words() | safe}}</td>
          <td><div align="left">{{p.render_prompt() | safe}}</div></td>
    	</tr>
    {% endfor %}
  </table>
{% endblock %}
